<html>
<head>

<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body>

<div id="views">
  <div id="browse" class="view">
    <div class="content">
      <input type="text" placeholder="search" id="search"/>
      <div class="results">
        <ul id="browse-results">
        </ul>
      </div>
    </div>
    <div class="nav-bar">
      <button class="nav fa fa-repeat"
              title="Reload pass"
              data-action="reload">
      </button>
      <button class="nav fa fa-lock"
              title="Generate secure password"
              data-action="generate">
      </button>
      <button class="nav fa fa-plus"
              title="Add new"
              data-action="create">
      </button>
    </div>
  </div>

  <div id="generate" class="view">
    <div class="content">
      <p>
      <input type="text" placeholder="password" id="generated-password"/>
      <a class="fa fa-eye-slash view-password"></a>
      </p>
      <p>
      <label for="generated-len">Length:</label>
      <select id="generated-length" name="generate-len">
        <option value="3">3</option>
      </select>
      </p>
      <fieldset>
        <legend>Include:</legend>
        <p>
          <label for"generated-capitalize">A-Z</label>
          <input type="checkbox"
                 title="At least one capital letter"
                 id="generated-capitalize"
                 name="generated-capitalize"
                 checked="checked" />
          <label for"generated-capitalize">0-9</label>
          <input type="checkbox"
                 title="At least one number"
                 id="generated-numeric"
                 name="generated-numeric"
                 checked="checked" />
          <label for"generated-capitalize">*$%</label>
          <input type="checkbox"
                 title="At least one symbol"
                 id="generated-symbol"
                 name="generated-symbol" />
        </p>
      </fieldset>
      <p>
      <button id="generate-btn">Generate</button>
      </p>
    </div>
    <div class="nav-bar">
      <button class="nav fa fa-chevron-left"
              title="Back"
              data-action="back">
      </button>
    </div>
  </div>
  
  <div id="create" class="view">
    <div class="content">
      <p>
      <input type="text" placeholder="URL" id="add-url" />
      </p>
      <p>
      <input type="text" placeholder="Username" id="add-username" />
      </p>
      <p class="create-password">
        <input type="password" placeholder="Password" id="add-password" />
        <a class="fa fa-eye view-password"></a>
        <button class="fa fa-lock"
                id="add-generate"
                title="Generate secure password"></button>
      </p>
      <button id="add-btn">save</button>
    </div>
    <div class="nav-bar">
      <button class="nav fa fa-chevron-left"
              title="Back"
              data-action="back">
      </button>
    </div>
  </div>

</div>

  <script src="popup.js"></script>
</body>
</html>
